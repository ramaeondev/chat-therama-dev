<div class="min-h-screen flex flex-col bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50">
  <div class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-xl border border-white/20 w-full max-w-md">
      <div class="flex flex-col items-center justify-center mb-8">
        <app-logo class="mb-6 scale-110"></app-logo>
        <div class="text-center">
          <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent mb-2">
            Welcome Back
          </h1>
          <p class="text-gray-600 text-sm">Sign in to continue your conversation</p>
        </div>
      </div>

      <form [formGroup]="form" (ngSubmit)="showOtp() ? verifyOtp() : requestOtp()">

        <!-- Email Field -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            Email Address
          </label>
          <div class="relative">
            <input type="email" formControlName="email" [disabled]="loading()"
              class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all duration-200 bg-white/50 disabled:bg-gray-100 disabled:cursor-not-allowed"
              placeholder="Enter your email address" />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <small class="text-red-500 text-xs" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Please enter a valid email address
          </small>
        </div>

        <!-- OTP Field (appears after requesting OTP) -->
        <div *ngIf="showOtp()" class="space-y-2 animate-in slide-in-from-top-2 duration-300">
          <label class="block text-sm font-semibold text-gray-700 flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            Verification Code
          </label>
          <div class="relative">
            <input type="text" formControlName="otp" [disabled]="loading()"
              class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all duration-200 bg-white/50 disabled:bg-gray-100 disabled:cursor-not-allowed tracking-widest text-center text-lg font-mono"
              placeholder="000000" maxlength="6" />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <p class="text-xs text-gray-600 text-center">
            Enter the 6-digit code sent to your email
          </p>
        </div>

        <!-- Resend OTP Section -->
        <div *ngIf="showOtp()" class="flex items-center justify-center gap-4 text-sm">
          <span *ngIf="remainingSeconds() > 0" class="text-gray-500 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
            Resend in {{ formatMMSS(remainingSeconds()) }}
          </span>
          <button type="button"
                  class="text-green-600 hover:text-green-700 font-medium transition-colors disabled:text-gray-400 disabled:cursor-not-allowed flex items-center gap-1"
                  (click)="resendOtp()"
                  [disabled]="remainingSeconds() > 0 || loading()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Resend Code
          </button>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          [disabled]="loading() || (!showOtp() && form.get('email')?.invalid) || (showOtp() && (!form.get('otp')?.value || form.get('otp')?.value.length < 6))"
          class="w-full bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white py-4 rounded-xl font-semibold text-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:transform-none"
          [class.mt-8]="!showOtp()"
          [class.mt-4]="showOtp()">
          <span class="flex items-center justify-center gap-2">
            <span *ngIf="loading()" class="animate-spin">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </span>
            {{ loading() ? (showOtp() ? 'Verifying...' : 'Sending...') : (showOtp() ? 'Sign In' : 'Send Code') }}
          </span>
        </button>
      </form>

      <!-- Messages -->
      <div class="mt-6 space-y-2">
        <div *ngIf="message()" class="bg-green-50 border border-green-200 rounded-lg p-3">
          <p class="text-green-700 text-sm text-center flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {{ message() }}
          </p>
        </div>
        <div *ngIf="error()" class="bg-red-50 border border-red-200 rounded-lg p-3">
          <p class="text-red-700 text-sm text-center flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            {{ error() }}
          </p>
        </div>
      </div>

      <!-- Need Signup Section -->
      <div *ngIf="needSignup()" class="mt-6">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <p class="text-blue-700 text-sm text-center mb-3">
            Don't have an account yet?
          </p>
          <button type="button"
                  (click)="goToSignup()"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition-colors shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
            Create Account
          </button>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <button type="button"
                  class="text-green-600 hover:text-green-700 font-semibold transition-colors ml-1"
                  (click)="goToSignup()">
            Sign up
          </button>
        </p>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
