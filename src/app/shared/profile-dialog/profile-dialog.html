  <!-- Confirmation Dialog -->
  <div *ngIf="showConfirmDialog()" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4" (click)="$event.stopPropagation()">
      <h3 class="text-lg font-medium mb-4">Remove Profile Picture</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to remove your profile picture?</p>
      <div class="flex justify-end gap-3">
        <button 
          (click)="cancelRemoveAvatar()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
        >
          Cancel
        </button>
        <button 
          (click)="confirmRemoveAvatar()"
          class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <!-- Profile Dialog -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-40" (click)="onClose()">
    <div class="bg-white rounded-lg w-full max-w-md p-6" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">My Profile</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex flex-col items-center mb-6">
        <div class="relative mb-4">
          <app-user-avatar
            [src]="croppedImageBase64 || profileAvatarUrl || undefined"
            [name]="profileName"
            [size]="128"
            class="w-32 h-32"
          ></app-user-avatar>
          <input
            type="file"
            id="avatar-upload"
            class="hidden"
            accept="image/*"
            (change)="onFileSelected($event)"
            #fileInput
          />
          <div class="flex justify-center gap-2 mt-4">
            <button
              (click)="fileInput.click()"
              class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
            >
              Change
            </button>
            <button
              (click)="profileAvatarUrl ? onRemoveAvatarClick() : fileInput.click()"
              class="px-3 py-1 text-sm text-white rounded transition-colors"
              [class.bg-blue-500]="!profileAvatarUrl"
              [class.hover:bg-blue-600]="!profileAvatarUrl"
              [class.bg-red-500]="!!profileAvatarUrl"
              [class.hover:bg-red-600]="!!profileAvatarUrl"
            >
              {{ profileAvatarUrl ? 'Remove' : 'Upload' }}
            </button>
          </div>
        </div>

        @if (cropping()) {
          <div class="mt-4 w-full max-w-xs">
            <div class="cropper-container">
              <image-cropper
                [imageFile]="selectedImageFile ?? undefined"
                [maintainAspectRatio]="true"
                [aspectRatio]="1"
                [resizeToWidth]="256"
                [resizeToHeight]="256"
                [roundCropper]="true"
                [onlyScaleDown]="true"
                [cropperMinWidth]="128"
                [canvasRotation]="0"
                [transform]="{}"
                [allowMoveImage]="true"
                format="png"
                style="max-height: 300px; width: 100%;"
                (imageCropped)="onImageCropped($event)"
                (imageLoaded)="onImageLoaded()"
                (loadImageFailed)="onLoadImageFailed($event)"
                (cropperReady)="onCropperReady()"
              ></image-cropper>
            </div>
            <div class="flex justify-end gap-2 mt-4">
              <button 
                (click)="cancelCropping()" 
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
              >
                Cancel
              </button>
              <button 
                (click)="saveCroppedImage()" 
                class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600"
                [disabled]="saving()"
              >
                {{ saving() ? 'Saving...' : 'Save' }}
              </button>
            </div>
          </div>
        }
      </div>

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="profileName" 
          (input)="onNameInput($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button 
          (click)="onClose()" 
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Cancel
        </button>
        <button 
          (click)="saveProfile()" 
          [disabled]="saving() || !profileName.trim()"
          [class.opacity-50]="saving() || !profileName.trim()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ saving() ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </div>
  </div>
